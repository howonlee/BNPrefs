<head>
	<title>Bayes Net Preferences</title>
	<link href="./flatui/css/bootstrap.css" rel="stylesheet">
	<link href="./flatui/css/bootstrap-responsive.css" rel="stylesheet">
	<style>
		body{
			background-image:url('../public/patt.png');
		}
		.node {
			fill: #fff;
			stroke: #ffccff;
			stroke-width: 3px;
		}
		.edge{
			stroke: #999;
			stroke-opacity: .6;
			stroke-width: 2;
		}
	</style>
</head>

<body>
  {{> question}}
  {{> admin}}
  <script src="./js/bootstrap.min.js"></script>
</body>

<template name="question">
<div class="container">
<div class="row-fluid well">
	<div class="span1"></div>
	<div class="span10">
		<h1>Which would you prefer?</h1>
		<div class="row-fluid">
			<h4 id="q1" class="q span4"></h3>
			<h3 class="span2"> - or - 
			</h3>
			<h4 id="q2" class="q span4"></h3>
		</div>
	</div>
	<br/>
	<div class="span3"></div>
	<div class="span4">
	<div class="btn-group well">
		<button id="neg3" class="btn" >+</button>
		<button id="neg2" class="btn">&lt;</button>
		<button id="neg1" class="btn">&lt; </button>
		<button id="zero" class="btn">0</button>
		<button id="pos1" class="btn">&gt; </button>
		<button id="pos2" class="btn">&gt; </button>
		<button id="pos3" class="btn">+</button>
	</div>
</div>

</div>
</div>
<br/>
<ul class="nav nav-pills well">
	<li id="state0" class="active chooser"><a href="#">Maslow's Hierarchy</a></li>
	<li id="state1" class="chooser"><a href="#">Current Generation Consoles</a></li>
	<li id="state2" class="chooser"><a href="#">Phones</a></li>
	<li id="state3" class="chooser"><a href="#">Pokemon</a></li>
</ul>

</template>

<template name="admin">
{{#constant}}
<div class="row well">
	<div class="span2"></div>
	<div class="span8">
		<div id="vizwrapper"></div>
	</div>
</div>
{{/constant}}
</template>
