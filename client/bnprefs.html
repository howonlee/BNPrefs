<head>
	<title>Bayes Net Preferences</title>
	<link href="./flatui/css/bootstrap.css" rel="stylesheet">
	<link href="./flatui/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="./introjs.css" rel="stylesheet">
	<style>
		body{
			background-image:url('patt.png');
		}
		.node {
			fill: #fff;
			stroke: #ffccff;
			stroke-width: 3px;
		}
		.edge{
			stroke: #ccaaff;
		}
	</style>
</head>

<body>
  {{> question}}
  {{> admin}}
  <script src="./flatui/js/bootstrap.min.js"></script>
  <script src="./intro.js"></script>
  <script 
</body>

<template name="question">
<div class="container">
<div class="row-fluid well">
	<div class="span1"></div>
	<div class="span10">
		<h1 data-step="1" data-intro="This is a tool to determine your preferences.">Which would you prefer?</h1>
		<div class="row-fluid">
			<h4 id="q1" class="q span4" data-step="2" data-intro="You may like this better..."></h3>
			<h3 class="span2"> - or - </h3>
			<h4 id="q2" class="q span4" data-step="3" data-intro="... or this."></h3>
		</div>
	</div>
	<br/>
	<hr/>
	<div class="span3"></div>
	<div class="span4">
	<div class="btn-group well">
		<button id="neg3" class="btn" data-step="4" data-intro="Pick which side you like better." >+</button>
		<button id="neg2" class="btn">&lt;</button>
		<button id="neg1" class="btn">&lt; </button>
		<button id="zero" class="btn" data-step="5" data-intro="This is neutral.">0</button>
		<button id="pos1" class="btn">&gt; </button>
		<button id="pos2" class="btn">&gt; </button>
		<button id="pos3" class="btn">+</button>
	</div>
</div>

</div>
</div>
<br/>
<ul class="nav nav-pills well" data-step="6" data-intro="You can also switch subjects by clicking on one of these topics.">
	<li id="state0" class="active chooser"><a href="#">Maslow's Hierarchy</a></li>
	<li id="state1" class="chooser"><a href="#">Current Generation Consoles</a></li>
	<li id="state2" class="chooser"><a href="#">Phones</a></li>
	<li id="state3" class="chooser"><a href="#">Pokemon</a></li>
</ul>

</template>

<template name="admin">
{{#constant}}
<div class="row well">
	<div class="span2"></div>
	<div class="span8">
		<div id="vizwrapper"></div>
	</div>
</div>
{{/constant}}
</template>
