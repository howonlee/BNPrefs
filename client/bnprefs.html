<head>
	<title>Bayes Net Preferences</title>
	<link href="./css/bootstrap.css" rel="stylesheet">
	<link href="./css/bootstrap-responsive.css" rel="stylesheet">
	<style>
		.node {
			fill: #fff;
			stroke: #ffccff;
			stroke-width: 3px;
		}
		.edge{
			stroke: #999;
			stroke-opacity: .6;
			stroke-width: 2;
		}
	</style>
</head>

<body>
  {{> question}}
  {{> admin}}
  <script src="./js/bootstrap.min.js"></script>
</body>

<template name="question">
<h1>Preference Elicitation</h1>
<p id="q"></p>
<input id="neg3" class="button btn" type="button" value="-" />
<input id="neg2" class="button btn" type="button" value="" />
<input id="neg1" class="button btn" type="button" value="" />
<input id="zero" class="button btn" type="button" value="0" />
<input id="pos1" class="button btn" type="button" value="" />
<input id="pos2" class="button btn" type="button" value="" />
<input id="pos3" class="button btn" type="button" value="+" />
<br/>
<ul class="nav nav-pills">
	<li id="state0" class="active chooser"><a href="#">Maslow's Hierarchy</a></li>
	<li id="state1" class="chooser"><a href="#">Current Generation Consoles</a></li>
	<li id="state2" class="chooser"><a href="#">Phones</a></li>
	<li id="state3" class="chooser"><a href="#">Pokemon</a></li>
</ul>

</template>

<template name="admin">
<h1>See Data</h1>
{{#constant}}
<div id="vizwrapper"></div>
{{/constant}}
</template>
